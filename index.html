<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="current-operand"></div>
            <div class="previous-operand"></div>
        </div>
        <div class="keyboard">
            <button class="item item-clear-all span-two">AC</button>
            <button class="item item-delete">DEL</button>
            <button class="item item-operation">+</button>
            <button class="item item-number">7</button>
            <button class="item item-number">8</button>
            <button class="item item-number">9</button>
            <button class="item item-operation">-</button>
            <button class="item item-number">4</button>
            <button class="item item-number">5</button>
            <button class="item item-number">6</button>
            <button class="item item-operation">*</button>
            <button class="item item-number">1</button>
            <button class="item item-number">2</button>
            <button class="item item-number">3</button>
            <button class="item item-operation">/</button>
            <button class="item item-number">0</button>
            <!-- <button class="item item-number">00</button> -->
            <button class="item item-number">.</button>
            <button class="item item-equals span-two">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
